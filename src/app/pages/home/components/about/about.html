<section class="about-container">
  <div class="content-wrapper">
    
    <div class="services-column">
      <div class="section-title-mobile">Skills</div> <div class="service-list">
        <div 
          class="service-item" 
          *ngFor="let service of services"
          [class.active]="selectedService.id === service.id"
          (click)="selectService(service)"
        >
          <div class="icon-box">
            <mat-icon>{{ service.icon }}</mat-icon>
          </div>
          <div class="service-text">
            <h3>{{ service.title }}</h3>
            <span class="short-desc">{{ service.shortDesc }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="bio-column fade-in" key="selectedService.id"> <h2>{{ selectedService.title }}</h2>
      
      <p class="description">
        {{ selectedService.fullDesc }}
      </p>

      <div class="tech-stack">
        <h3>Tecnologias:</h3>
        <div class="chips-grid">
          <span class="tech-chip" *ngFor="let skill of selectedService.skills">
            {{ skill }}
          </span>
        </div>
      </div>

      <div class="stats-row">
        <div class="stat">
          <span class="val">100%</span>
          <span class="lbl">Focado</span>
        </div>
        <div class="stat">
          <span class="val">On</span>
          <span class="lbl">Demand</span>
        </div>
      </div>
    </div>

  </div>
</section>
